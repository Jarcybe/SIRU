<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../static/css/EstilosRegistro.css">

    <!-- Scripts -->
    <script src="../static/js/JS_Registro/Login.js"></script>
    <script src="../static/js/JS_Registro/Registro.js"></script>
    <script src="../static/js/JS_Registro/Validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- Encabezado -->
    <div class="w3-container w3-center"> 
        <h1>Bienvenidos a <br> SIRU</h1>
        <img src="../static/images/sir.jpg" alt="logo Siru" class="img w3-round-small" style="width:20%">
        <p></p>
    </div>

    <!-- Login -->
    <div id="inicio" class="w3-container">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px;">
            <header class="w3-container w3-center w3-red">
                <h2><b>Inicio de sesión</b></h2>
            </header>

            <form class="w3-container" onsubmit="Login(event)">
                <div class="w3-section">
                    <label for="CorreoL"><b>Correo</b></label>
                    <input id="CorreoL" title="Ingresar correo" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Ingresar correo" name="Codigo" required>

                    <label for="ContraseñaL"><b>Contraseña</b></label>
                    <input class="w3-input w3-border" id="ContraseñaL" title="Ingresar contraseña" type="password" placeholder="Ingresar contraseña" name="contraseña" required>

                    <button class="w3-button w3-block w3-red w3-section w3-padding" type="submit" title="Iniciar sesión">Iniciar sesión</button>
                </div>
            </form>
  
            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <footer class="w3-right w3-padding"> 
                    No estás 
                    <a href="javascript:void(0)" title="Registrarse" onclick="document.getElementById('registrarse').style.display='block'"> 
                        <b>¿Registrado?</b>
                    </a>
                </footer>
            </div>
        </div>
        <p></p>
        <p></p>
    </div>

    <!-- Registro -->
    <div id="registro" class="w3-container">
        <div id="registrarse" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px;">
                <header class="w3-container w3-red">
                    <div class="w3-center"><br>
                        <span onclick="document.getElementById('registrarse').style.display='none'" class="w3-button w3-xlarge w3-hover-grey w3-display-topright" title="Cerrar pestaña"> &times;</span>
                    </div>
                    <h2>Registrarse</h2>
                </header>

                <form class="w3-container" onsubmit="Registro(event)">
                    <div class="w3-section">
                        <label for="CorreoR"><b>Correo</b></label>
                        <input id="CorreoR" title="Ingresar correo" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Ingresar correo" required>

                        <label for="NombreR"><b>Nombre</b></label>
                        <input class="w3-input w3-border w3-margin-bottom" id="NombreR" type="text" title="Ingresar nombre de usuario" placeholder="Ingresar nombre de usuario" required>

                        <label for="ContraseñaR"><b>Contraseña</b></label>
                        <input id="ContraseñaR" class="w3-input w3-border w3-margin-bottom" type="password" title="Ingresar contraseña" placeholder="Ingresar contraseña" required>

                        <label for="ConfirmarR"><b>Confirmar contraseña</b></label>
                        <input id="ConfirmarR" class="w3-input w3-border w3-margin-bottom" type="password" title="Confirmar contraseña" placeholder="Confirmar contraseña" name="Confirmarcontraseña" required>

                        <button class="w3-button w3-block w3-red w3-section w3-padding" type="submit" title="Registrarme">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="w3-container">
        <p><a href="#inicioSesion">Ir al inicio de sesión</a></p>
        <p><a href="#registro">Ir al formulario de reporte</a></p>
    </div>
</body>
</html>
