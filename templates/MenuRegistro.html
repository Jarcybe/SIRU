<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <!--encabezado-->
    <div class="w3-container w3-center"> 
        <h1>Bienvenidos al <br> sistema siru</h1>

    alt="logo Siru"
    class="img w3-round-small"
    style="width:20%" >

<p>  </p>

<!--login-->
<div id="inicio" class="w3-container">

 <div class = "w3-modal-content w3-card-4 w3-animate-zoom"
 style="max-width: 600px;">

 <header class="w3-container w3-center w3-red">
<h2> <b>Inicio de sesion</b> </h2>
 </header>

        <form 
        class="w3-container" 
        onsubmit="Login(event)">

<div class="w3-section">
    <label for="CodigoL"> <b> Codigo </b></label>
    <input 
    id="CodigoL"
    title="Ingresar codigo"
class="w3-input w3-border w3-margin-bottom"
type="text" 
placeholder="Ingresar codigo" 
name="Codigo" 
required>

    <label for="ContraseñaL"> <b> Contraseña </b> </label>
    <input class= "w3-input w3-border" 
    id = "ContraseñaL"
    title="Ingresar contraseña"
    type = "password"
    placeholder="Ingresar contraseña"
    name = "contraseña"
    required>

    <button class="w3-button w3-block w3-red w3-section w3-padding"
    type="submit"
    title="Iniciar sesion"
    > Iniciar sesion </button>

    </div></form>
  
<div class="w3-container w3-border-top w3-padding-16 w3-light-grey">

<span class = "w3-right w3-padding w3-hide-small"> 
No estas 
<a href = "javascript:void(0)" 
title="Registrarse"
onclick="document.getElementById('registrarse').style.display='block'"> 
    <b> Registrado?</b> </a></span>

</div></div>
<p> </p>
<p> </p></div>

<!--registro-->
<div id="registro" class ="w3-container">

    <div id="registrarse"
    class="w3-modal">

<div class ="w3-modal-content w3-card-4 w3-animate-zoom"
style = "max-width: 600px;">

<header class="w3-container w3-red">
<div class="w3-center"><br>
    <span
    onclick="document.getElementById('registrarse').style.display='none'"
    class = "w3-button w3-xlarge w3-hover-grey w3-display-topright"
    title = "cerrar pestaña"> &times;</span>
</div>
<h2> Registrarse </h2>
</header>

<form
class="w3-container"
onsubmit="Registro(event)">

<div class="w3-section">
<label for="CodigoR"> <b> Codigo </b></label>

<input 
id = "CodigoR"
title="Ingresar codigo"
class="w3-input w3-border w3-margin-bottom"
type="text" 
placeholder="Ingresar codigo" 
required
></div>

    <label for="NombreR"> <b> Nombre </b></label>

<input class="w3-input w3-border w3-margin-bottom"
id = "NombreR"
type="text" 
title="Ingresar nombre de usuario"
placeholder="Ingresar nombre de usuario" 
required
    >

    <label for="ContraseñaR"> <b> Contraseña </b></label>

<input 
id = "ContraseñaR"
class="w3-input w3-border w3-margin-bottom"
type="password" 
title="Ingresar contraseña"
placeholder="Ingresar contraseña"  
required
    >

    <label for="ConfirmarR"> <b> Confirmar contraseña </b></label>

<input 
id = "ConfirmarR"
class="w3-input w3-border w3-margin-bottom"
type="password" 
title="Confirmar contraseña"
placeholder="Confirmar contraseña" 
name="Confirmarcontraseña "
required>

<button 
class="w3-button w3-block w3-red w3-section w3-padding"
 type="submit"
 title="Registrarme" >Registrarse</button>
</div>
</form>
</div>
</div>
</div>

<div class="w3-container">
    <p><a href="#inicioSesion">Ir al inicio de sesión</a></p>
    <p><a href="#registro">Ir al formulario de registro</a></p>
</div>
