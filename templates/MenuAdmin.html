<!--Encabezado-->
<body class="w3-light-grey">
    <header class="w3-container w3-center w3-padding-32" 
    style="background-color: #C20E1A;"> 
        <h1><b>SIRU - Reportes de Daños</b></h1>
    </header>

<!-- Elementos de pagina -->
    <div class="w3-row">

        <!--Parte derecha-->
        <div class="w3-col l8 s12">

            <div class="w3-container"
            id="Muchos">

 </div>
 </div>

        <!-- Zona Inferior derecha -->
        <div class="w3-col l4">
            <div class="w3-card w3-margin-top estilos">
                <div class="w3-container w3-white">
                    <h4><b>Bienvenido -Admin-</b></h4>
                    <p>¿Que opcion quieres hacer?:</p>
                    <a href="#" class="boton">Buscar</a><br><br>
                    <a onclick="document.getElementById('Crear').style.display='block'"  
                    class="boton">Crear Usuario</a>
                    <p></p>
                </div>
            </div>
            <hr>
        </div>

    </div>
    <!-- END Grid -->


    <!-- Pie de pagina -->
    <footer class="w3-container w3-padding-32 w3-margin-top"
     style="background-color: #841F1C;">
        <p><b>Terminaste?</b> 
            <a href=""
             class="estilos" 
             target="_blank"><b>Cerrar sesion</b></a></p></b>
    </footer>

    <!--Crear usuario-->
<div class="w3-container">

<div id="Crear"
class="w3-modal">

<div class="w3-modal-content w3-card-4 w3-animate-zoom"
style="max-width: 600px;">

<div class="w3-center"><br>
<span onclick="document.getElementById('Crear').style.display='none'"
class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Cerrar pestaña">&times;</span>
</div>

<form class="w3-container" 
onsubmit="CrearCodigo(event)"
method="post">

<div class = "w3-section">
<label><b>Codigo</b></label>
<input id="Codigo" 
class = "w3-input w3-border w3-margin-botton"
type="text"
placeholder="Ingresar Codigo"
name="codigo"
required>

<label><b> Tipo de Usuario </b></label>

<select class="w3-select w3-border" 
name="tipo"
required>
<option value="" disabled selected> Seleccionar tipo</option>
<option value="Admin"> Administrador </option>
<option value="Usuario"> Usuario</option>
</select>

<button class="w3-button w3-block w3-green w3-section w3-padding"
type="submit">
 Crear Usuario </button>
</div>
</form>

<div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
<button onclick ="document.getElementById('Crear').style.display='none'"
type="button"
class="w3-button w3-red"> 
Cancelar </button>   
</div>
</div>
</div>
</div>

<!--Mostrar modales-->
<div class="w3-modal"
id="Modal"
style="display: none;">

<div class="w3-modal-content w3-card-4"
style = "padding: 16px;">

</div>
</div>

document.addEventListener("DOMContentLoaded", CargarRegistros); // Cargar registros al cargar la página
